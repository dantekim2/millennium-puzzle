<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 문구</title>
    <style>
        body {
            text-align: center;
            font-size: 2rem;
            margin-top: 20%;
        }
    </style>
</head>
<body>
    <p id="message">🔮 당신의 오늘 게임 승률은? 🔮</p>
    <button onclick="showRandomMessage()">눌러서 확인하기</button>

    <script>
        function showRandomMessage() {
            const messages = [
                "0% 넌 나가라.",
                "20% 님 ㅈ된듯?",
                "40% 잘하면 이길지도.",
                "75% 오 님 오늘 날인듯.",
                "100% ㅅㅂ 아무도 님을 막을순 없으셈 ㅋㅋ"
            ];
            document.getElementById("message").innerText = messages[Math.floor(Math.random() * messages.length)];
        }
    </script>
</body>
</html>
